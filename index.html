<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicando HTML</title>
  </head>
  <body>
    <div>
      <form id="loginForm" data-action="login">
        <h2 id="formTitle"> </h2>
        <label for="usuario">Usuario:</label>

        <input type="text" placeholder="Ingrese Un Nombre de Usuario" id="usuario" name="usuario" required>
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" placeholder="Ingrese Una Contraseña" id="contrasena" name="contrasena" required>
        <br>
        <button type="submit" class="btn-form" id="formButton"> Crear Usuario </button>
      </form>
    </div>

    <div>
      <table id="tablaUsuarios" border="1" style="margin-top:20px; display:none;">
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Contraseña</th>
          <th>Editar</th>
        </tr>
      </table>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
